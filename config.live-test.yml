# Minimal config for live integration testing
# Conservative limits to keep runs fast

VIDEO_URL:
SEARCH_TERMS:

COLLECT_SORT_MODES: ["top"]
MAX_COMMENTS_PER_VIDEO: 50
MAX_COMMENT_THREAD_DEPTH: 2
MAX_RETRY_SCRAPE: 2
ON_VIDEO_FAILURE: "skip"

TRANSCRIPTS_ENABLE: true
TRANSCRIPTS_PREFER_MANUAL: true
TRANSCRIPT_CHUNK_SECONDS: 60
TRANSCRIPT_CHUNK_OVERLAP_SECONDS: 10

MAX_SUB_VIDEOS: 1
MAX_VIDEOS_PER_TERM: 1
MAX_TOTAL_VIDEOS: 2

EMBEDDINGS_ENABLE: false
LLM_PROVIDER:
TM_CLUSTERING: "nlp"
SUMMARY_ENABLE: false
URL_EXTRACTION_ENABLE: true
OUTPUT_PER_VIDEO: true
